<body>
    <header>
    <h1>Snake</h1>
    <div id="logged-out">
        <a href="#" id="login-button" class="header-button">Login</a>
        <a href="#" id="sign-in-button" class="header-button">Sign up</a>
    </div>
    <div id="logged-in" class="image-wrapper-profile">
        <img class="image-wrapper-profile" id="logged-in-button" src="../media/profile_image.svg" alt="profile picture" style="cursor: pointer;">
    </div>
    </header>
    <div id="profile-info" class="profile-info">
        <div class="profile-info-section">
            <div class="profile-info-buttons">

                <a class="profile-info-text">Profile</a>
            </div>
            <br>
            <div class="profile-info-buttons">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M160-200h160v-320H160v320Zm240 0h160v-560H400v560Zm240 0h160v-240H640v240ZM80-120v-480h240v-240h320v320h240v400H80Z"/></svg>
                <a href="../stats/stats.html" class="profile-info-text">Leaderboard</a> 
            </div>
        </div>
        <div class="profile-info-section">
            <a class="profile-info-buttons" id="log-out-button">Log Out</a>
        </div>
        <div class="profile-info-section">
            <p id ="profile-info-mail">Developer information and credits</p> 
        </div>
    </div>
    <div class="overlay" id="overlay"></div>
    <div class="login-box" id="login-box">
        <h3>Login</h3>
        <form id="submit-login-form">
            <div class="form-separator">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="username">
            </div>
            <div class="form-separator">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password">
            </div>
            <div class="form-buttons">
                <button type="submit" id="submit-login-button">Login</button>
                <button type="button" id="close-login">Close</button>
            </div>
        </form>
    </div>
    <div class="sign-in-box" id="sign-in-box">
        <h3>Sign In</h3>
        <form id="submit-signin-form">
            <div class="form-separator">
                <label for="sign-in-username">Username:</label>
                <input type="text" id="sign-in-username" name="username">
            </div>
            <div class="form-separator">
                <label for="sign-in-email">email:</label>
                <input type="text" id="sign-in-email" name="email">
            </div>
            <div class="form-separator">
                <label for="sign-in-password">Password:</label>
                <input type="password" id="sign-in-password" name="password">
            </div>
            <div class="form-separator">
                <label for="sign-in-confirm-password">Verify Password:</label>
                <input type="password" id="sign-in-confirm-password" name="sign-in-confirm-password">
                <span id="password-error" class="error"></span>
            </div>
            <div class="form-buttons">
                <button type="submit" id="submit-signin-button">Login</button>
                <button type="button" id="close-sing-in">Close</button>
            </div>
        </form>
    </div>
    <main>
        <section>
            <div class="scores">
                <h1 id="score">000</h1>
                <h1 id="high-score">000</h1>
            </div>
            <div class="game-border">
                <div id="game-board"></div>
                <img id="logo" src="../media/snake-icon.jpeg" alt="snake game logo">
                <h1 id="instruction-text">Press spacebar to start the game</h1>
            </div>
            <div id="mode-selection">
                <p>Select Difficulty Mode</p>
                <div class="radio-container">
                    <input type="radio" id="easy-mode" name="difficulty" />
                    <label for="easy-mode">Easy</label>
                </div>
                
                <div class="radio-container">
                    <input type="radio" id="hard-mode" name="difficulty" checked />
                    <label for="hard-mode">Hard</label>
                </div>
            </div>
            <div id="game-controls">
                <button id="pause-button" title="Pause"><i class="fa-solid fa-pause"></i></button>
                <button id="stop-button" title="Stop"><i class="fa-solid fa-stop"></i></button>
            </div>
        </section>
    </main>
</body>
